<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS refrences -->
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <meta charset="UTF-8">
    <title>Jaketopia</title>
</head>
<script src="js/residents.js"></script>

<body>
    <header>
        <!-- Title of the page -->
        <h1>Residents</h1>
    </header>
    <!-- Nav bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="residents.html">Residents</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">About</a></li>
        </ul>
    </nav>

    <!-- general message -->
    <p id="welcomeMessage">
        Here residents can pay their rent and view their agreements.
    </p>

    <!-- content once logged in -->
    <div id="content"></div>
    </br>
    <div id="message"></div>
    <div id="paymentCollection">
        <div id="amount"></div>
        </br>
        <input type="checkbox" id="confirm">By checking this box, you agree that you have sent the payment listed above to the landlord.
        </br>
        </br>
        <button class="btn" id="pay" onclick="pay()">Confirm Payment</button>
    </div>

    <!-- username -->
    <div id="loginConent">
        <input type="text" id="user">
        <div id="userLabel">Username</div>

        </br>

        <!-- password -->
        <input type="text" id="pass">
        <div id="passLabel">Password</div>

        </br>

        <button class="btn" id="login" onclick="login()">Login</button>
    </div>

    <footer>
        <hr>

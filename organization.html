<!-- Profile image with brief description -->
<article>
    <figure>
        <img src="media/oracle.jpg" alt="Jake and Grandma" width="518" height="410">
        <figcaption>
            <h4>Organize your tasks here:</h4>
        </figcaption>
    </figure>
    <input id="taskTextBox" type="text">
    <input id="taskAddButton" type="button" value="Add Task" onclick="addTask()">
    <label id="alert"></label>
    <br>
    <div id="taskList">
        <ul>
            <li v-for="task in tasks">
                {{ task }} <input v-bind:id="task" class="xButton" type="button" value="X" onclick="removeTask(this.id)">
            </li>
        </ul>
    </div>
    <script src="js/todoList.js"></script>
</article>
<!-- Popup window for confirmation -->
<div id="popupWindow">
    <div id="popupWindow-content">
        <p id="popupWindow-text"></p>
        <input type="button" id="yesButton" value="Yes" onclick="yesRemoveTask()">
        <input type="button" id="noButton" value="No" onclick="noRemoveTask()">
    </div>
</div>
